    <link rel="stylesheet" href="./productList.css">

    <!--vutify-->

    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">

</head>
<body>
<div id="nav-placeholder" >

</div>

<div class="mb-3" id="search-box">
    <div class="material-icons" id="search-icon">search</div>
    <input type="text" id="search-input" v-on:click="">
</div>

<div class="container">
    <div class="columns">
        <figure v-for="(item, index) in items" :key="index">
            <a href="#">
                <img :src="`https://image.tmdb.org/t/p/w500${item.poster_path}`" onerror="this.src=`http://talkimg.imbc.com/TVianUpload/tvian/TViews/image/2018/08/13/P3gT022T9nc5636697740033718734.jpg`">
                <p class="img-hover-text"> {{ item.title }} <br/> {{item.id}}</p>
            </a>
        </figure>
    </div>
    <div v-if="items.length" v-observe-visibility="handleScrolledToBottom"></div>
</div>





<footer class="footer">
    <h1>im footer</h1>
</footer>



</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script>
    $(function(){
        $("#nav-placeholder").load("../base.html #navbar");
        $("#footer-placeholder").load("../base.html #footer");
    });
</script>


<!--axios-->
<script>
    /*Akryum*/
    Vue.use(VueObserveVisibility)

    const vm = new Vue ({
        el: '.container',
        data(){
            return{
                items: [],
                page: 1
            }
        },

        methods: {
            async fetch() {
                let items = await axios.get(`https://api.themoviedb.org/3/search/movie?api_key=160f05c35f34aef167fabe796efb2a8e&query=boss&page=${this.page}`);
                if (items == null) {
                    return
                }
                // this.items = items.data.results
                this.items.push(...items.data.results);
            },
            handleScrolledToBottom(){
                // if (isvisible){return}

                this.page++
                this.fetch()
                console.log('abc')
            }
        },

        mounted() {
            this.fetch()
        }
    })

    const vm2 = new Vue({

    })





</script>


</body>
</html>
