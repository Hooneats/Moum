<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProductList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="./productList-a.css">
    <link rel="stylesheet" href="./productList.css">

    <!--vutify-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <!--axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--Akyum-->
    <script src="https://unpkg.com/vue-observe-visibility/dist/vue-observe-visibility.min.js"></script>
    <!--google material icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--slider-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!--js-->
    <script src="./productList.js"></script>


</head>
<body>
<div id="nav-placeholder" >

</div>
<div id="container-top"></div>



<div class="container">


    <div class="mb-3" id="search-box">
        <div class="material-icons" id="search-icon">search</div>
        <input type="text" id="search-input" @keydown.enter="resetData" :value="searchVal">
    </div>
    <div class="slider-parent">
        <!-- Slider main container -->
        <div class="swiper-container" id="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><button class="slideDiv" @click.stop="categoryFetch('패션의류/잡화',$event)" style="text-decoration: none; cursor: pointer"><img src="./img/1.jpg" class="swiper-slide-img"><div class="swiper-slide-text">패션의류/잡화</div></img></button></div>
                <div class="swiper-slide"><button class="slideDiv" @click.stop="categoryFetch('뷰티',$event)" style="text-decoration: none; cursor: pointer"><img src="./img/2.jpg" class="swiper-slide-img"><div class="swiper-slide-text">뷰티</div></img></button></div>
                <div class="swiper-slide"><button class="slideDiv" @click.stop="categoryFetch('출산/유아동',$event)" style="text-decoration: none; cursor: pointer"><img src="./img/3.jpg" class="swiper-slide-img"><div class="swiper-slide-text">출산/유아동</div></img></button></div>
                <div class="swiper-slide"><button class="slideDiv" @click.stop="categoryFetch('식품',$event)" style="text-decoration: none; cursor: pointer"><img src="./img/4.jpg" class="swiper-slide-img"><div class="swiper-slide-text">식품</div></img></button></div>

                <div class="swiper-slide"><button class="slideDiv" @click.stop="categoryFetch('주방용품',$event)" style="text-decoration: none; cursor: pointer"><img src="./img/5.jpg" class="swiper-slide-img"><div class="swiper-slide-text">주방용품</div></img></button></div>
                <div class="swiper-slide"><button class="slideDiv" @click.stop="categoryFetch('홈인테리어',$event)" style="text-decoration: none; cursor: pointer"><img src="./img/6.jpg" class="swiper-slide-img"><div class="swiper-slide-text">홈인테리어</div></img></button></div>
                <div class="swiper-slide"><button class="slideDiv" @click.stop="categoryFetch('가전디지털',$event)" style="text-decoration: none; cursor: pointer"><img src="./img/7.jpg" class="swiper-slide-img"><div class="swiper-slide-text">가전디지털</div></img></button></div>
                <div class="swiper-slide"><button class="slideDiv" @click.stop="categoryFetch('스포츠/레저',$event)" style="text-decoration: none; cursor: pointer"><img src="./img/8.jpg" class="swiper-slide-img"><div class="swiper-slide-text">스포츠/레저</div></img></button></div>
                <div class="swiper-slide"><button class="slideDiv" @click.stop="categoryFetch('자동차용품',$event)" style="text-decoration: none; cursor: pointer"><img src="./img/9.jpg" class="swiper-slide-img"><div class="swiper-slide-text">자동차용품</div></img></button></div>
                <div class="swiper-slide"><button class="slideDiv" @click.stop="categoryFetch('도서/음반/DVD',$event)" style="text-decoration: none; cursor: pointer"><img src="./img/10.jpg" class="swiper-slide-img"><div class="swiper-slide-text">도서/음반/DVD</div></img></button></div>
                <div class="swiper-slide"><button class="slideDiv" @click.stop="categoryFetch('완구/취미',$event)" style="text-decoration: none; cursor: pointer"><img src="./img/11.jpg" class="swiper-slide-img"><div class="swiper-slide-text">완구/취미</div></img></button></div>
                <div class="swiper-slide"><button class="slideDiv" @click.stop="categoryFetch('문구/오피스',$event)" style="text-decoration: none; cursor: pointer"><img src="./img/12.jpg" class="swiper-slide-img"><div class="swiper-slide-text">문구/오피스</div></img></button></div>
                <div class="swiper-slide"><button class="slideDiv" @click.stop="categoryFetch('반려동물용품',$event)" style="text-decoration: none; cursor: pointer"><img src="./img/13.jpg" class="swiper-slide-img"><div class="swiper-slide-text">반려동물용품</div></img></button></div>
                <div class="swiper-slide"><button class="slideDiv" @click.stop="categoryFetch('헬스/건강식품',$event)" style="text-decoration: none; cursor: pointer"><img src="./img/14.jpg" class="swiper-slide-img"><div class="swiper-slide-text">헬스/건강식품</div></img></button></div>

            </div>
<!--            &lt;!&ndash; If we need pagination &ndash;&gt;-->
<!--            <div class="swiper-pagination"></div>-->

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>

    </div>
    <div class="columns" style="justify-content: center; margin-top: 50px">
        <div v-if="!items.length" style="display: flex">
            <div class="d-flex justify-content-center" id="no-data-box">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <input type="text" v-model:value="categoryName" @keydown.enter="fetch()" style="margin-left: 50px; width: 150px">
            <button @click="fetch()" type="button" class="btn btn-outline-secondary">Refresh</button>
        </div>
        <figure v-else-if="items.length && !searchVal" v-for="(item, index) in items" :key="index">
            <a :href="item.href" target="_blank" style="text-decoration: none;">

                <img :src="item.imgUrl" onerror="this.src=`http://talkimg.imbc.com/TVianUpload/tvian/TViews/image/2018/08/13/P3gT022T9nc5636697740033718734.jpg`">
                <p class="img-hover-text"> {{ item.title }}</p>
                <figcaption class="figCaption-text">
                    {{item.price}}
                </figcaption>
            </a>
        </figure>
        <figure v-else-if="items.length && searchVal" v-for="(item, index) in items" :key="index">
            <div>
                <a :href="item.href" target="_blank" style="text-decoration: none;">

                    <img :src="item.imgUrl" onerror="this.src=`http://talkimg.imbc.com/TVianUpload/tvian/TViews/image/2018/08/13/P3gT022T9nc5636697740033718734.jpg`">
                    <p class="img-hover-text"> {{ item.title }}</p>
                    <figcaption class="figCaption-text">
                        <p>{{item.price}}</p>
                    </figcaption>
                </a>
            </div>
        </figure>

        <div v-if="!isTheEnd && items.length" class="d-flex justify-content-center" style="display: block">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>



    </div>
    <div v-if="!searchVal && items.length" v-observe-visibility="handleScrolledToBottom"></div>
    <div v-else-if="searchVal && items.length" v-observe-visibility="searchHandleScrolledToBottom"></div>
</div>




</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script>
    $(function(){
        $("#nav-placeholder").load("../base.html #navbar");
        $("#footer-placeholder").load("../base.html #footer");
    });
</script>


<!--axios-->
<script>
    /*Akryum*/
    Vue.use(VueObserveVisibility)

    const vm = new Vue ({
        el: '.container',
        data(){
            return{
                beforeItem:{},
                items: [],
                searchVal: '',
                page: 1,
                categoryName: '홈인테리어',
                isTheEnd: false
            }
        },

        methods: {
            async fetch() {
                try {
                    let items = await axios.get(`http://localhost:8080/test/product-list-category?categoryName=${this.categoryName}&page=${this.page}`);
                    if (items.data.theEnd != true) {
                        if (items.data.jsoupTestVoList.length === 0) {
                            console.log("Fetch does not complete,Therefore one more time trying");
                            this.fetch();
                            return;
                        }
                        // this.items = items.data.jsoupTestVoList
                        this.items.push(...items.data.jsoupTestVoList);
                        console.log("Fetch complete");
                    } else {
                        this.isTheEnd = items.data.theEnd;
                    }
                } catch (error){
                    console.log(error)
                }
            },
            handleScrolledToBottom(){
                // if (isvisible){return}

                this.page++
                this.fetch()
            },
            resetData(event){
                this.categoryName = '',
                    this.searchVal = event.target.value.trim()
                this.items = [];
                this.page = 1
                if (!this.searchVal) {
                    this.fetch()
                    return
                }
                this.searchMethod()
            },
            async searchMethod() {
                try{
                    let items = await axios.get(`http://localhost:8080/test/product-list-search?query=${this.searchVal}&page=${this.page}`)
                    if (items.data.theEnd != true) {
                        if (items.data.jsoupTestVoList.length === 0) {
                            console.log("SearchMethod does not complete,Therefore one more time trying");
                            this.searchMethod()
                            return;
                        }
                        this.items.push(...items.data.jsoupTestVoList);
                        console.log("SearchMethod complete");
                    } else {
                        this.isTheEnd = items.data.theEnd
                    }
                }catch (error){
                    console.log(error)
                }
            },
            searchHandleScrolledToBottom(){

                this.page++
                this.searchMethod()
            },
            categoryFetch(categoryName, event) {
                this.searchVal = '',
                    this.items = [],
                    this.page = 1,
                    this.categoryName = categoryName
                while (this.items.length) {
                    console.log("명훈님바보")
                    this.items = []
                }
                this.fetch()
            }
        },
        mounted() {
            this.fetch()
        }
    })

    const swiper = new Swiper('.swiper-container', {
        // Optional parameters
        autoplay:{
            display: 5000,
            disableOnInteraction: false
        },
        touchStartPreventDefault: false,
        effect: 'slide',
        direction: 'horizontal',

        slidesPerView: 5,
        slideBetween: 10,
        centerSlides: true,

        // // If we need pagination
        // pagination: {
        //     el: '.swiper-pagination',
        //     clickable: true
        // },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

    });


</script>


</body>
</html>
