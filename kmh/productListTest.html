<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProductList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./productList.css">

    <!--vutify-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <!--axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--Akyum-->
    <script src="https://unpkg.com/vue-observe-visibility/dist/vue-observe-visibility.min.js"></script>
    <!--google material icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--slider-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!--js-->
    <script src="./productList.js"></script>


</head>
<body>
<div id="nav-placeholder" >

</div>



<div class="container">
    <div class="mb-3" id="search-box">
        <div class="material-icons" id="search-icon">search</div>
        <input type="text" id="search-input" @keydown.enter="resetData" :value="searchVal">
    </div>
    <div class="slider-parent">
        <!-- Slider main container -->
        <div class="swiper-container" id="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><a href="#" style="text-decoration: none"><div class="swiper-slide-text">패션의류/잡화</div></a></div>
                <div class="swiper-slide"><a href="#" style="text-decoration: none"><div class="swiper-slide-text">뷰티</div></a></div>
                <div class="swiper-slide"><a href="#" style="text-decoration: none"><div class="swiper-slide-text">출산/유아동</div></a></div>
                <div class="swiper-slide"><a href="#" style="text-decoration: none"><div class="swiper-slide-text">식품</div></a></div>
                <div class="swiper-slide"><a href="#" style="text-decoration: none"><div class="swiper-slide-text">주방용품</div></a></div>
                <div class="swiper-slide"><a href="#" style="text-decoration: none"><div class="swiper-slide-text">생활용품</div></a></div>
                <div class="swiper-slide"><a href="#" style="text-decoration: none"><div class="swiper-slide-text">홈인테리어</div></a></div>
                <div class="swiper-slide"><a href="#" style="text-decoration: none"><div class="swiper-slide-text">가전디지털</div></a></div>
                <div class="swiper-slide"><a href="#" style="text-decoration: none"><div class="swiper-slide-text">스포츠/레저</div></a></div>
                <div class="swiper-slide"><a href="#" style="text-decoration: none"><div class="swiper-slide-text">자동차용품</div></a></div>
                <div class="swiper-slide"><a href="#" style="text-decoration: none"><div class="swiper-slide-text">도서/음반/DVD</div></a></div>
                <div class="swiper-slide"><a href="#" style="text-decoration: none"><div class="swiper-slide-text">완구/취미</div></a></div>
                <div class="swiper-slide"><a href="#" style="text-decoration: none"><div class="swiper-slide-text">문구/오피스</div></a></div>
                <div class="swiper-slide"><a href="#" style="text-decoration: none"><div class="swiper-slide-text">반려동물용품</div></a></div>
                <div class="swiper-slide"><a href="#" style="text-decoration: none"><div class="swiper-slide-text">헬스/건강식품</div></a></div>

            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

        </div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <div class="columns">
        <div v-if="!items.length" >
            <div class="d-flex justify-content-center" id="no-data-box">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h4 class="no-data-text">데이터가 없습니다.</h4>
            </div>
        </div>
        <figure v-else-if="items.length && !searchVal" v-for="(item, index) in items" :key="index">
            <a href="#">
                <img :src="`https://image.tmdb.org/t/p/w500${item.poster_path}`" onerror="this.src=`http://talkimg.imbc.com/TVianUpload/tvian/TViews/image/2018/08/13/P3gT022T9nc5636697740033718734.jpg`">
                <p class="img-hover-text"> {{ item.title }} <br/> {{item.id}}</p>
            </a>
        </figure>
        <figure v-else-if="items.length && searchVal" v-for="(item, index) in items" :key="index">
            <a href="#">
                <img :src="`https://image.tmdb.org/t/p/w500${item.poster_path}`" onerror="this.src=`http://talkimg.imbc.com/TVianUpload/tvian/TViews/image/2018/08/13/P3gT022T9nc5636697740033718734.jpg`">
                <p class="img-hover-text"> {{ item.title }} <br/> {{item.id}}</p>
            </a>
        </figure>
    </div>
    <div v-if="!searchVal && items.length" v-observe-visibility="handleScrolledToBottom"></div>
    <div v-else-if="searchVal && items.length" v-observe-visibility="searchHandleScrolledToBottom"></div>
</div>





<footer class="footer">
    <h1>im footer</h1>
</footer>



</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script>
    $(function(){
        $("#nav-placeholder").load("../base.html #navbar");
        $("#footer-placeholder").load("../base.html #footer");
    });
</script>


<!--axios-->
<script>
    /*Akryum*/
    Vue.use(VueObserveVisibility)

    const vm = new Vue ({
        el: '.container',
        data(){
            return{
                items: [],
                searchVal: '',
                page: 1
            }
        },

        methods: {
            async fetch() {
                let items = await axios.get(`https://api.themoviedb.org/3/search/movie?api_key=160f05c35f34aef167fabe796efb2a8e&query=black&page=${this.page}`);
                if (items.data.results.length === 0) {
                    return
                }
                // this.items = items.data.results
                this.items.push(...items.data.results)
            },
            handleScrolledToBottom(){
                // if (isvisible){return}

                this.page++
                this.fetch()
            },
            resetData(event){
                this.searchVal = event.target.value.trim()
                this.items = [];
                this.page = 1
                if (!this.searchVal) {
                    this.fetch()
                    return
                }
                this.searchMethod()
            },
            async searchMethod() {
                let items = await axios.get(`https://api.themoviedb.org/3/search/movie?api_key=160f05c35f34aef167fabe796efb2a8e&query=${this.searchVal}&page=${this.page}`)
                if (items.data.results.length === 0) {
                    return
                }
                this.items.push(...items.data.results)
            },
            searchHandleScrolledToBottom(){

                this.page++
                this.searchMethod()
            }
        },
        mounted() {
            this.fetch()
        }
    })

    const swiper = new Swiper('.swiper-container', {
        // Optional parameters
        effect: 'slide',
        direction: 'horizontal',
        loop: true,
        slidesPerView:8,
        slidesPerGroup: 2,

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // And if we need scrollbar
        scrollbar: {
            el: '.swiper-scrollbar',
        },
    });


</script>


</body>
</html>
